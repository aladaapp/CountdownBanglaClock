    <title>বাংলা ঘড়ি (Countdown Clock)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/icon_512x512.png" type="image/gif">

<body style="background-color:#000;">
  
  <!-- logo, names & description -->
  <center>
	<div style="padding-top:20px;">
	   <img alt="icon" src="https://raw.githubusercontent.com/aladaapp/CountdownBanglaClock/main/assets/icon_512x512.png" width="80" height="80"></img>
	</div>
	
	<h4 style="color:#D1DE4C; padding-top:5px;">বাংলা ঘড়ি (Countdown Clock)</h4>
	<p style="color:#fff;">Your simple and beautiful bangla clock for Android. Countdown bangla clock show the date and time in Bengali font.</p>
  </center>
  
  <!-- fun 2-->
  
<div>
<center>
    <div id="notification_panel">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 p-5 tm-1 tm-2">
        <div class="btn-group btn-group-sm btn-group-toggle mb-2 mt-2" data-toggle="buttons">
            <label class="btn btn-secondary">
                <input type="radio" name="lang" id="lang-en" value="en" autocomplete="off"> English
            </label>
            <label class="btn btn-secondary active">
                <input type="radio" name="lang" id="lang-bn" value="bn" autocomplete="off" checked>
                বাংলা
            </label>
        </div>

        <div class="card" style="background-color:#CACAD0;"> <!-- table bg color-->
            <div class="card-header" style="background-color:#161517;">
                <h3 class="card-title mb-1" id="table_header_title" style="color:#0AFF86; text-align: center;">Islamic
                    prayer times</h3>
				<p id="currentDateTime" style="color:#D1DE4C;"></p>
            </div>

            <div class="card-body">
                <div id="divShowPrayTimes" style="background-color:#141218; color:#CAC4D0;"></div>
                <!-- salah text color-->
            </div>
        </div>
        <small class="text-muted p-2" id="footer_note">* Highlited row define the current
            waqt</small>
    </div>
	</center>
</div>
